<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas glow</title>
  </head>
  <body>
    <canvas
      id="c"
      width="800"
      height="400"
      style="border: 1px solid #999"
    ></canvas>
    <script>
      var c = document.getElementById("c");
      var ctx = c.getContext("2d");

      // common font attributes
      ctx.font = "100px Georgia";
      var text = "Hello world!";

      ctx.fillStyle = "#000";
      ctx.fillText(text, -7 + 100, 0 + 100);
      ctx.fillStyle = "red";
      ctx.fillText(text, 0 + 100, 0 + 100);
      ctx.fillStyle = "cyan";
      ctx.fillText(text, 7 + 100, 0 + 100);
    </script>
  </body>
</html>
